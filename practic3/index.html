<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="titleWrapper">
        <div data-tabs="1" class="title titleActive">
            <h3>HR</h3>
        </div>
        <div data-tabs="2" class="title">
            <h3>Наполнение</h3>
        </div>
        <div data-tabs="3" class="title">
            <h3>Логистика</h3>
        </div>
        <div data-tabs="4" class="title">
            <h3>Директор</h3>
        </div>

    </div>
    <div class="wrapperInfo">
        <div data-tabs="1" class="tabInfo infoActive">
            <form action="#" method="get" accept-charset="utf-8" name="hr">

                <div>
                    <div class="text">
                        Имя
                    </div>
                    <input type="text" name="firstName" />
                </div>
                <div>
                    <div class="text">
                        Фамилия
                    </div>
                    <input type="text" name="lastName">
                </div>
                <div>
                    <div class="text">
                        Должность
                    </div>
                    <input type="text" name="position" />
                </div>
                <div>
                    <div class="text">
                        З/п
                    </div>
                    <div class="money">
                        от
                        <input type="number" name="min" /> до
                        <input type="number" name="max" />
                    </div>
                </div>

                <div>
                    <div class="text">
                        Гражданство
                    </div>
                    <input type="text" name="citizenship" />
                </div>
                <div>
                    <div class="text">
                        Место жительства
                    </div>
                    <input type="text" name="placeLiving" />
                </div>
                <div>
                    <div class="text">
                        Образование
                    </div>
                    <select name="education">
                        <option value="Базовое" selected>Базовое</option>
                        <option value="Среднее">Среднее</option>
                        <option value="Высшее">Высшее</option>
                    </select>
                </div>
                <div>
                    <div class="text">
                        Пол
                    </div>
                    <input type="radio" name="gender" value="Мужчина">M
                    <input type="radio" name="gender" value="Женщина">Ж
                </div>
                <div>
                    <div class="text">
                        Семейное положение
                    </div>
                    <input type="checkbox" name="status" value="Женат/замужем" />
                </div>
                <div>
                    <div class="text">
                        Дата рождения
                    </div>
                    <input type="date" name="birthda" />
                </div>
                <button id="saveHr">Сохранить</button>
            </form>
        </div>
        <div data-tabs="2" class="tabInfo">
            <form action="#" name="filling">
                <div>
                    <div class="text">
                        Тип товара
                    </div>
                    <select name="productType" id="selType">
                        <option value="Телевизор">Телевизор</option>
                        <option value="ноутбук">Ноутбук</option>
                        <option value="Смартфон">Смартфон</option>
                    </select>
                </div>
                <div>
                    <div class="text">
                        Производитель
                    </div>
                    <select name="productType">
                        <option value="Samsung">Samsung</option>
                        <option value="Apple">Apple</option>
                        <option value="Sony">Sony</option>
                    </select>
                </div>

                <div>
                    <div class="text">
                        Магазины
                    </div>
                    <select name="shop">
                        <option value="Техносила">Техносила</option>
                        <option value="Электросила">Электросила</option>
                        <option value="5элемент">5элемент</option>
                    </select>
                </div>

                <div>
                    <div class="text">
                        Дата выхода
                    </div>
                    <input type="date" name="realese" />
                </div>

                <div>
                    <div class="text">
                        Гарантия
                    </div>
                    <select name="guarantee">
                        <option value="6 месяцев">6 месяцев</option>
                        <option value="1 год">1 год</option>
                        <option value="2 года">2 года</option>
                    </select>
                </div>

                <div>
                    <div class="text">
                        Акция
                    </div>
                    <input type="checkbox" name="stock" />
                </div>

                <button class="charSet">Характеристики</button>

            </form>
        </div>
        <div data-tabs="3" class="tabInfo">logistic</div>
        <div data-tabs="4" id="test" class="tabInfo">Директор
            <button id="getObj">тест</button>
        </div>
    </div>
    <div class="modalChar">
        <span class="close">&times;</span>
        <div class="selTv">
            <div>
                <div class="text">
                    Диогональ
                </div>
                <select name="diog">
                    <option value="24">24</option>
                    <option value="ноутбук">32</option>
                    <option value="Смартфон">38</option>
                </select>
            </div>

            <div>
                <div class="text">
                    Пульт
                </div>
                <select name="remote">
                    <option value="Обычный">Обычный</option>
                    <option value="Смарт">Смарт</option>
                    <option value="Нет">Нет</option>
                </select>
            </div>
            <div>
                <div class="text">
                    Смарт-TV
                </div>
                <input type="checkbox" name="smart-tv" value="true">
            </div>
        </div>

        <div class="selNotebuk">

        </div>
        <div class="selSmart">

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
